    <body>
        <div class="jumpbotron text-center">
            <h1>Welcome to POMS App (Week 6)</h1>

            <a type="button" class="btn btn-primary btn-lg" href="/">Home</a>
            <a type="button" class="btn btn-primary btn-lg" href="/addparcel">Add Parcel</a>
            <a type="button" class="btn btn-primary btn-lg" href="/deleteparcel">Delete Parcel by ID</a>

        <h3>Update Parcel</h3>
        <form action="updateparc" method = "POST">
            <table style="width: 80%" id="table_no_space">
                <tr>
                    <td><label>ID</label></td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td><label>Sender</label></td>
                    <td><input type="text" name="sender"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><input type="text" name="addr"></td>
                </tr>
                <tr>
                    <td><label>Weight</label></td>
                    <td><input type="text" name="weight"></td>
                </tr>
                <tr>
                    <td><label for="fragile">is Fragile?</label></td>
                    <td><select name="fragile" id="fragile">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit"></td>
                    <td> </td>
                </tr>
            </table>
        </form>
